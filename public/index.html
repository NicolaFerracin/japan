<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- the following line is needed because the SPA urls would show # characters otherwise. It also needs line 27 in app.js -->
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Japan Wonders</title>
	<!-- Import boostrap and jquery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- import css -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!-- Include the core AngularJS library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<!-- Include the AngularJS routing library -->
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>

</head>
<body ng-app="BoilerplateApp" ng-controller="IndexController">

	<!-- TODO inser navigation buttons -->
	<div id="navigationButtons" class="">
		<a class="btn btn-primary" href="/">JapanWonders</a>
		<a class="btn btn-default" href="/signup" ng-show="userIsLoggedIn">My Wonders</a>
	</div>
	<div id="accessButtons" ng-hide="userIsLoggedIn">
		<a class="btn btn-primary" href="/login">Login</a>
		<a class="btn btn-default" href="/signup">Signup</a>
	</div>
	<div id="accessButtons" ng-show="userIsLoggedIn">
		<a class="btn btn-alert" href="/logout">Logout</a>
	</div>

	<div ng-view class="view white"></div>

	<!-- TODO insert footer -->

	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/HomeController.js"></script>
	<script src="js/controllers/LoginController.js"></script>
	<script src="js/controllers/SignupController.js"></script>
	<script src="js/controllers/IndexController.js"></script>

</body>
</html>
