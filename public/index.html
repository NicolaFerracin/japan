<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- the following line is needed because the SPA urls would show # characters otherwise. It also needs line 27 in app.js -->
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Japan Wonders</title>
	<!-- Import boostrap and jquery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- import css -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!-- Include the core AngularJS library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<!-- Include the AngularJS routing library -->
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
	<!-- include masonry  and images loaded -->
	<script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.js"></script>
	<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>

	<script src="jquery/dist/jquery.js"></script>
	<script src="jquery-bridget/jquery.bridget.js"></script>
	<script src="desandro-get-style-property/get-style-property.js"></script>
	<script src="get-size/get-size.js"></script>
	<script src="wolfy87-eventemitter/EventEmitter.js"></script>
	<script src="eventie/eventie.js"></script>
	<script src="doc-ready/doc-ready.js"></script>
	<script src="desandro-matches-selector/matches-selector.js"></script>
	<script src="fizzy-ui-utils/utils.js"></script>
	<script src="outlayer/item.js"></script>
	<script src="outlayer/outlayer.js"></script>
	<script src="masonry-layout/masonry.js"></script>
	<script src="imagesloaded/imagesloaded.js"></script>
	<script src="angular-masonry/angular-masonry.js"></script>


</head>
<body ng-app="JapanWonder" ng-controller="IndexController">

	<div id="navigationButtons">
		<a class="btn btn-primary white" href="/" >JapanWonders</a>
		<a class="btn btn-default" href="/myWonders" ng-show="userLoggedIn">My Wonders</a>
	</div>
	<div id="accessButtons" ng-hide="userLoggedIn">
		<a class="btn btn-primary white" href="/login" >Login</a>
		<a class="btn btn-default" href="/signup">Signup</a>
	</div>
	<div id="accessButtons" ng-show="userLoggedIn" class="white">
		<span class="white">Hi, {{username}}!</span>
		<a class="btn btn-danger" href="#" ng-click="logout()" style="float: right;">Logout</a>
	</div>

	<div ng-view class="view white"></div>

	<div id="footer" class="white" align=center>
		<h2><a href="https://nicolaferracin.github.io" target="_new"><u>Nicola Ferracin</u></a> | <a href="https://github.com/nicolaferracin" target="_new"><u>GitHub</u></a></h2>

	</div>

	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/HomeController.js"></script>
	<script src="js/controllers/LoginController.js"></script>
	<script src="js/controllers/SignupController.js"></script>
	<script src="js/controllers/MyWondersController.js"></script>
	<script src="js/controllers/UserController.js"></script>
	<script src="js/controllers/IndexController.js"></script>



</body>
</html>
